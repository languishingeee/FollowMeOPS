<head>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        hud: { bg: '#020617', panel: 'rgba(15, 23, 42, 0.8)' },

                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['"Inter"', 'sans-serif'],
                        display: ['"Rajdhani"', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-down': 'slide-down 0.3s ease-out forwards',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        'slide-up': {
                            '0%': { opacity: 0, transform: 'translateY(15px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        },
                        'slide-down': {
                            '0%': { opacity: 0, transform: 'translateY(-15px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        },
                        'glow': {
                            'from': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.2)' },
                            'to': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.6)' }
                        }
                    },
                    screens: {
                        'xs': '480px',
                    }
                }
            }
        }
    </script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.08), transparent 25%);
            background-attachment: fixed;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glass Panel */
        .glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 10px; }

        /* Flight Card Styles */
        .flight-card { 
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); 
            border: 1px solid rgba(255,255,255,0.05);
            background: rgba(30, 41, 59, 0.4);
        }
        .flight-card:active { transform: scale(0.98); } /* Mobile touch feedback */
        
        /* Type Branding */
        .card-arr { 
            border-left: 5px solid #10b981; 
            background: linear-gradient(90deg, rgba(6, 78, 59, 0.2) 0%, rgba(30, 41, 59, 0.4) 100%);
        }
        .card-dep { 
            border-left: 5px solid #f59e0b; 
            background: linear-gradient(90deg, rgba(120, 53, 15, 0.2) 0%, rgba(30, 41, 59, 0.4) 100%);
        }

        /* States */
        .in-focus { 
            opacity: 1; 
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4), 0 10px 20px rgba(0,0,0,0.5); 
            background: rgba(30, 41, 59, 0.8);
            z-index: 10;
        }
        .is-dimmed { opacity: 0.5; filter: grayscale(0.8); }
        .is-completed { 
            opacity: 0.5; 
            filter: grayscale(1) contrast(0.8); 
            border-left-color: #64748b !important;
            background: rgba(15, 23, 42, 0.5);
        }

        /* Gate Input Styling */
        .gate-input-wrapper:focus-within { border-color: #3b82f6; }
        .gate-changed {
            animation: pulse-red 2s infinite;
            border-color: #ef4444 !important;
            background: rgba(239, 68, 68, 0.1) !important;
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5) inset; }
            50% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.8) inset; }
        }

        /* Mobile Optimization for Inputs (Prevents Zoom) */
        @media screen and (max-width: 768px) {
            input, select, textarea { font-size: 16px !important; }
        }
        input.ghost { background: transparent; border: none; outline: none; width: 100%; color: inherit; }
        input.ghost::placeholder { color: rgba(255,255,255,0.2); font-weight: 500; }

        #reportCapture { position: fixed; top: -9999px; left: -9999px; width: 1200px; height: 675px; background: #0f172a; z-index: 0; }
    </style>
</head>

                <div id="staffList" class="max-h-64 overflow-y-auto space-y-2 pr-1 custom-scroll"></div>
            </div>
        </div>
    </div>

    <!-- Reset Confirm Modal -->
    <div id="confirmModal" onclick="if(event.target === this) document.getElementById('confirmModal').classList.add('hidden')" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[110] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl text-center max-w-sm w-full animate-slide-up border border-red-500/30 shadow-[0_0_80px_rgba(239,68,68,0.2)] bg-[#0f172a]">
            <div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-6 text-red-500 ring-1 ring-red-500/40">
                <i class="fa-solid fa-triangle-exclamation text-3xl"></i>
            </div>
            <h3 class="text-xl font-display font-bold text-white mb-2">Emin misiniz?</h3>
            <p class="text-xs text-gray-400 mb-8 font-medium leading-relaxed">Tüm operasyon verileri silinecek.</p>
            <div class="flex gap-3">
                <button onclick="document.getElementById('confirmModal').classList.add('hidden')" class="flex-1 py-3 bg-white/5 hover:bg-white/10 text-gray-300 rounded-xl font-bold text-xs uppercase transition tracking-wider border border-white/5">Vazgeç</button>
                <button onclick="app.data.reset()" class="flex-1 py-3 bg-red-600 hover:bg-red-500 text-white rounded-xl font-bold text-xs uppercase shadow-lg shadow-red-600/30 transition tracking-wider transform hover:scale-[1.02]">SİL</button>
            </div>
        </div>
    </div>

    <datalist id="staffOptions"></datalist>

    <script>
        const app = {
            state: {
                flights: [],
                shift: 'all', 
                staff: ['AHMET Y.', 'MEHMET K.', 'AYŞE D.', 'FATMA S.', 'CAN B.'],
                assignments: {},
                gates: {},
                overrides: {},
                completed: [], 
                showCompleted: true, 
                filterMode: 'all', 
                baseDate: null
            },

            init: () => {
                app.data.load();
                app.ui.startClock();
                app.ui.renderStaff();
                app.ui.updateShiftUI();
                app.ui.setFilter(app.state.filterMode);
                app.ui.updateCompletedBtn();
                
                // Live Date
                const updateDate = () => {
                    const d = new Date();
                    document.getElementById('liveDate').innerText = d.toLocaleDateString('tr-TR');
                };
                updateDate();
                setInterval(updateDate, 60000);

                // Search Listeners
                const searchInput = document.getElementById('searchInput');
                const searchInputMobile = document.getElementById('searchInputMobile');
                
                const handleSearch = (e) => {
                    const val = e.target.value;
                    if(e.target.id === 'searchInput') {
                         document.getElementById('clearSearchBtn').classList.toggle('hidden', val.length === 0);
                         if(searchInputMobile) searchInputMobile.value = val;
                    } else {
                         if(searchInput) searchInput.value = val;
                         document.getElementById('clearSearchBtn').classList.toggle('hidden', val.length === 0);
                    }
                    app.ui.render();
                };

                if(searchInput) searchInput.addEventListener('input', handleSearch);
                if(searchInputMobile) searchInputMobile.addEventListener('input', handleSearch);
                
                setInterval(app.data.save, 15000); // Auto save every 15s
            },

            ui: {
                toast: (msg, type = 'info') => {
                    const c = document.getElementById('toastContainer');
                    const d = document.createElement('div');
                    const cls = { success: 'border-emerald-500 bg-emerald-500/20 shadow-emerald-500/10 text-emerald-200', error: 'border-red-500 bg-red-500/20 shadow-red-500/10 text-red-200', info: 'border-blue-500 bg-blue-500/20 shadow-blue-500/10 text-blue-200' };
                    d.className = `p-3 rounded-xl border-l-4 backdrop-blur-xl shadow-2xl text-xs font-bold text-white animate-slide-in pointer-events-auto flex items-center gap-3 uppercase tracking-wide ${cls[type] || cls.info}`;
                    d.innerHTML = `<span>${msg}</span>`;
                    c.appendChild(d);
                    setTimeout(() => { d.style.opacity = '0'; d.style.transform = 'translateY(-10px)'; setTimeout(() => d.remove(), 300); }, 3000);
                },

                startClock: () => {
                    setInterval(() => {
                        const now = new Date();
                        document.getElementById('liveClock').innerText = now.toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
                    }, 1000);
                },

                clearSearch: () => {
                    const el = document.getElementById('searchInput');
                    const elMob = document.getElementById('searchInputMobile');
                    if(el) el.value = '';
                    if(elMob) elMob.value = '';
                    app.ui.render();
                },

                toggleMobileSearch: () => {
                    const el = document.getElementById('mobileSearch');
                    el.classList.toggle('hidden');
                    if(!el.classList.contains('hidden')) {
                        setTimeout(() => document.getElementById('searchInputMobile').focus(), 100);
                    }
                },

                setFilter: (mode) => {
                    app.state.filterMode = mode;
                    ['all', 'focus', 'completed'].forEach(m => {
                        const btn = document.getElementById(`filter-${m}`);
                        if(!btn) return;
                        if (m === mode) {
                            btn.className = "px-4 md:px-6 py-1.5 md:py-2 rounded-xl text-[10px] font-bold uppercase transition text-white bg-blue-600 shadow-lg shadow-blue-600/30 border border-blue-500/50 transform scale-105";
                        } else {
                            btn.className = "px-4 md:px-6 py-1.5 md:py-2 rounded-xl text-[10px] font-bold uppercase transition text-gray-400 hover:text-white border border-transparent hover:bg-white/5";
                        }
                    });
                    app.ui.render();
                },

                toggleMenu: () => document.getElementById('mainMenu').classList.toggle('hidden'),
                closeMenus: (e) => {
                    if(!e.target.closest('button') && !e.target.closest('#mainMenu') && !e.target.closest('#mobileSearch')) {
                        document.getElementById('mainMenu').classList.add('hidden');
                    }
                },
                toggleSettings: () => document.getElementById('staffModal').classList.toggle('hidden'),
                toggleAnalysis: () => {
                    const m = document.getElementById('analysisModal');
                    m.classList.toggle('hidden');
                    if(!m.classList.contains('hidden')) app.logic.analyze();
                },
                confirmReset: () => {
                    app.ui.toggleMenu();
                    document.getElementById('confirmModal').classList.remove('hidden');
                },
                toggleCompleted: () => {
                    app.state.showCompleted = !app.state.showCompleted;
                    app.ui.updateCompletedBtn();
                    app.ui.render();
                },
                updateCompletedBtn: () => {
                    const lbl = document.getElementById('lblCompleted');
                    if(lbl) lbl.innerText = app.state.showCompleted ? "GİZLE" : "GÖSTER";
                },

                updateShiftUI: () => {
                    const map = { 'day': '0%', 'night': '33.33%', 'all': '66.66%' };
                    document.getElementById('shiftIndicator').style.left = map[app.state.shift];
                    ['day','night','all'].forEach(m => {
                        const btn = document.getElementById(`shift-${m}`);
                        if(m === app.state.shift) { btn.classList.remove('text-gray-400'); btn.classList.add('text-white'); } 
                        else { btn.classList.add('text-gray-400'); btn.classList.remove('text-white'); }
                    });
                },

                render: () => {
                    const grid = document.getElementById('flightGrid');
                    grid.innerHTML = '';
                    const elSearch = document.getElementById('searchInput');
                    const term = elSearch ? elSearch.value.toLowerCase().replace(/\s+/g, '') : '';
                    
                    const flights = app.state.flights;
                    if(flights.length === 0) {
                        document.getElementById('emptyState').classList.remove('hidden');
                        return;
                    } else {
                        document.getElementById('emptyState').classList.add('hidden');
                    }

                    const sorted = [...flights].sort((a,b) => a.timestamp - b.timestamp);

                    let counts = { total: flights.length, focus: 0, done: app.state.completed.length, assigned: 0 };

                    sorted.forEach((f, idx) => {
                        const searchStr = (f.flightNo + f.airline + f.gate + f.route + f.type + f.rawAirline + f.flightNoOnly).toLowerCase().replace(/\s+/g, '');
                        let match = searchStr.includes(term);
                        if(!match && term.length > 0) {
                            const aliases = f.rawAirline.split('/').map(x => x.trim().toLowerCase());
                            match = aliases.some(a => (a + f.flightNoOnly).includes(term));
                        }
                        if(term && !match) return;

                        const isDone = app.state.completed.includes(f.id);
                        
                        let inFocus = false;
                        if(app.state.overrides[f.id] === 'focus') inFocus = true;
                        else if(app.state.overrides[f.id] !== 'hide') {
                            const date = new Date(f.timestamp);
                            const m = date.getHours() * 60 + date.getMinutes() + (f.isNextDay ? 1440 : 0);
                            if(app.state.shift === 'day' && m >= 1035 && m <= 1200) inFocus = true; 
                            else if(app.state.shift === 'night' && m >= 1200 && m <= 1890) inFocus = true; 
                            else if(app.state.shift === 'all') inFocus = true;
                        }

                        if (app.state.filterMode === 'focus' && !inFocus) return;
                        if (app.state.filterMode === 'completed' && !isDone) return;
                        if (isDone && !app.state.showCompleted && app.state.filterMode !== 'completed') return;

                        if(inFocus && !isDone) counts.focus++;
                        if(app.state.assignments[f.id]) counts.assigned++;

                        const originalGate = f.originalGate || "";
                        const savedGate = app.state.gates[f.id] !== undefined ? app.state.gates[f.id] : originalGate;
                        const savedStaff = app.state.assignments[f.id] || '';
                        const isGateChanged = String(savedGate).trim() !== String(originalGate).trim();

                        const isArr = f.type === 'ARR';
                        const typeClass = isArr ? 'card-arr' : 'card-dep';
                        const icon = isArr ? 'fa-plane-arrival' : 'fa-plane-departure';
                        const label = isArr ? 'GELİŞ' : 'GİDİŞ';
                        const iconColor = isArr ? 'text-emerald-400' : 'text-amber-400';
                        const dateObj = new Date(f.timestamp);
                        const dateLabel = dateObj.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long' });

                        const el = document.createElement('div');
                        el.className = `flight-card rounded-2xl flex flex-col md:flex-row min-h-auto md:min-h-[100px] ${typeClass} ${inFocus && !isDone ? 'in-focus' : 'is-dimmed'} ${isDone ? 'is-completed' : ''} mb-4 relative overflow-hidden`;
                        
                        const completedOverlay = isDone ? `
                            <div class="absolute right-4 top-2 z-50 pointer-events-none transform -rotate-12 opacity-60">
                                <div class="border-2 border-slate-400 text-slate-300 font-display font-bold text-lg px-4 py-1 rounded-lg uppercase tracking-widest shadow-2xl backdrop-blur-sm">TAMAMLANDI</div>
                            </div>
                        ` : '';

                        el.innerHTML = `
                            ${completedOverlay}
                            <!-- Left (Mobile: Top) -->
                            <div class="w-full md:w-28 bg-black/20 flex flex-row md:flex-col items-center justify-between md:justify-center p-3 md:p-4 border-b md:border-b-0 md:border-r border-white/5 relative group">
                                <div class="flex items-center gap-3 md:block md:text-center">
                                    <i class="fa-solid ${icon} ${iconColor} text-2xl md:text-3xl drop-shadow-xl"></i>
                                    <div class="md:hidden text-lg font-mono font-bold text-white">${f.timeStr}</div>
                                </div>
                                <div class="text-right md:text-center">
                                    <div class="hidden md:block text-2xl md:text-3xl font-mono font-bold text-white tracking-tighter leading-none">${f.timeStr}</div>
                                    <div class="text-[9px] font-bold text-indigo-400 bg-indigo-500/10 px-1 py-0.5 rounded border border-indigo-500/20 mt-1 uppercase text-center">${dateLabel}</div>
                                </div>
                            </div>

                            <!-- Middle (Info) -->
                            <div class="flex-1 p-3 md:p-4 flex flex-col justify-center relative pl-4 md:pl-5">
                                <div class="flex items-center justify-between md:justify-start gap-4 mb-1">
                                    <div class="text-3xl md:text-4xl font-display font-bold text-white tracking-tight leading-none">${f.flightNo}</div>
                                    <div class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase border border-white/10 px-2 py-1 rounded-lg bg-white/5 tracking-widest shadow-inner">${f.airline}</div>
                                </div>
                                <div class="flex items-center gap-2 text-xs text-gray-400 font-mono mt-1 md:mt-2 font-bold opacity-80">
                                    <span class="w-4 h-4 md:w-5 md:h-5 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400"><i class="fa-solid fa-route text-[8px] md:text-[9px]"></i></span>
                                    <span>${f.route}</span>
                                </div>
                            </div>

                            <!-- Right (Inputs) -->
                            <div class="w-full md:w-72 p-3 flex flex-col justify-center gap-2 bg-black/10 border-t md:border-t-0 md:border-l border-white/5">
                                <div class="flex gap-2">
                                    <div class="flex-1 gate-input-wrapper rounded-lg p-0.5 ${isGateChanged ? 'gate-changed' : ''}">
                                        <label class="block text-[8px] text-gray-500 font-bold uppercase text-center tracking-wider pt-1">KAPI</label>
                                        <input type="text" value="${savedGate}" 
                                            onchange="app.logic.updateGate('${f.id}', this.value)"
                                            class="ghost text-center font-mono font-bold text-lg md:text-xl text-white tracking-widest h-8" placeholder="---">
                                    </div>
                                    <div class="flex flex-col gap-1 w-9">
                                        <button onclick="app.logic.toggleOverride('${f.id}', '${inFocus ? 'hide' : 'focus'}')" class="flex-1 rounded bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white transition flex items-center justify-center h-8 md:h-auto" title="${inFocus ? 'Gizle' : 'Öne Çıkar'}">
                                            <i class="fa-solid ${inFocus ? 'fa-eye-slash' : 'fa-thumbtack'} text-[10px]"></i>
                                        </button>
                                        <button onclick="app.logic.toggleComplete('${f.id}')" class="flex-1 rounded ${isDone ? 'bg-slate-600 text-white' : 'bg-emerald-600/20 hover:bg-emerald-600 text-emerald-500 hover:text-white'} transition flex items-center justify-center border border-emerald-500/20 hover:border-emerald-500 h-8 md:h-auto" title="${isDone ? 'Geri Al' : 'Tamamla'}">
                                            <i class="fa-solid ${isDone ? 'fa-rotate-left' : 'fa-check'} text-[10px]"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="relative group">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fa-solid fa-user-astronaut text-[10px] text-gray-500 group-hover:text-blue-400 transition"></i>
                                    </div>
                                    <input list="staffOptions" value="${savedStaff}" 
                                        onchange="app.logic.assignStaff('${f.id}', this.value)"
                                        placeholder="PERSONEL..."
                                        class="w-full bg-white/5 hover:bg-white/10 focus:bg-blue-600/10 border border-white/10 focus:border-blue-500/50 rounded-lg text-base md:text-[10px] font-bold text-white py-2 pl-8 pr-2 outline-none transition uppercase tracking-wide placeholder-gray-600 text-center shadow-sm">
                                </div>
                            </div>
                        `;
                        grid.appendChild(el);
                    });

                    document.getElementById('statTotal').innerText = sorted.length;
                    document.getElementById('statFocus').innerText = counts.focus;
                    document.getElementById('statDone').innerText = counts.done;
                    document.getElementById('statAssigned').innerText = counts.assigned;
                },

                renderStaff: () => {
                    const counts = {};
                    app.state.staff.forEach(s => counts[s] = 0);
                    app.state.completed.forEach(fid => {
                        const s = app.state.assignments[fid];
                        if(s && counts.hasOwnProperty(s)) counts[s]++;
                    });
                    document.getElementById('staffOptions').innerHTML = app.state.staff.map(s => `<option value="${s}">`).join('');
                    document.getElementById('staffList').innerHTML = app.state.staff.map(s => `
                        <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg border border-white/5 group hover:border-white/20 transition hover:bg-white/10 active:scale-95 duration-200">
                            <span class="text-xs font-bold text-gray-300 uppercase tracking-wide flex items-center gap-3">
                                <span class="w-6 h-6 rounded bg-blue-500/10 flex items-center justify-center text-blue-400"><i class="fa-solid fa-user-astronaut text-[10px]"></i></span>
                                ${s}
                            </span>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold text-emerald-400 bg-emerald-500/10 px-2 py-0.5 rounded border border-emerald-500/20">${counts[s] || 0}</span>
                                <button onclick="app.logic.removeStaff('${s}')" class="text-gray-500 hover:text-red-400 p-1.5"><i class="fa-solid fa-trash text-xs"></i></button>
                            </div>
                        </div>
                    `).join('');
                }
            },

            logic: {
                handleFileUpload: (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const r = new FileReader();
                    r.onload = (evt) => {
                        const wb = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                        const ws = wb.Sheets[wb.SheetNames[0]];
                        const json = XLSX.utils.sheet_to_json(ws, { header: 1 });
                        app.logic.parse(json);
                    };
                    r.readAsArrayBuffer(file);
                    e.target.value = '';
                },

                parse: (rows) => {
                    let hIdx = -1, dateStr = "";
                    for(let i=0; i<Math.min(rows.length, 25); i++) {
                        const s = rows[i].join(" ").toUpperCase();
                        if(s.match(/(\d{2}\.\d{2}\.\d{4})/)) dateStr = s.match(/(\d{2}\.\d{2}\.\d{4})/)[1];
                        if(s.includes("FLIGHT NO") && s.includes("AIRLINE")) { hIdx = i; break; }
                    }

                    if(hIdx === -1) { app.ui.toast("Header Bulunamadı!", "error"); return; }

                    const header = rows[hIdx].map(x => String(x).toUpperCase().trim());
                    const m = { airline: -1, gate: -1, route: -1, arrNo: -1, arrTime: -1, depNo: -1, depTime: -1 };

                    header.forEach((c, i) => {
                        if(c.includes("AIRLINE")) m.airline = i;
                        if(c.includes("BRIDGE") || c.includes("GATE")) m.gate = i;
                        if(c.includes("STATIONS") || c.includes("ROUTE")) m.route = i;
                    });

                    const split = Math.floor(header.length/2); // Simple split usually works if ARR/DEP logic fails, but let's be robust
                    
                    header.forEach((c, i) => {
                        if(i < split) {
                            if(c.includes("FLIGHT") || c.includes("NO")) m.arrNo = i;
                            if(c.includes("STA") || c.includes("TIME")) m.arrTime = i;
                        } else {
                            if((c.includes("FLIGHT") || c.includes("NO")) && m.depNo === -1) m.depNo = i;
                            if((c.includes("STD") || c.includes("TIME")) && m.depTime === -1) m.depTime = i;
                        }
                    });

                    const toMins = (v) => {
                        if(typeof v === 'number') return Math.round(v * 1440);
                        if(typeof v === 'string' && v.includes(':')) {
                            const [h,m] = v.split(':').map(Number);
                            return h*60+m;
                        }
                        return null;
                    };

                    const data = rows.slice(hIdx+1);
                    app.state.flights = [];
                    let baseDate = new Date();
                    if(dateStr) {
                        const p = dateStr.split('.');
                        baseDate = new Date(p[2], p[1]-1, p[0]);
                    }
                    app.state.baseDate = baseDate.toISOString();

                    data.forEach((row, idx) => {
                        const air = row[m.airline] || "";
                        const gate = row[m.gate] || "";
                        const routeRaw = row[m.route] || "";
                        let from = routeRaw, to = routeRaw;
                        if(routeRaw.includes("-")) { const p = routeRaw.split("-"); from=p[0].trim(); to=p[1].trim(); }

                        const createFlight = (t, type, no, route) => {
                            const isNextDay = t < 900;
                            const d = new Date(baseDate);
                            if(isNextDay) d.setDate(d.getDate() + 1);
                            const h = Math.floor(t/60), mn = t%60;
                            d.setHours(h, mn, 0, 0);

                            const fClean = String(no).trim();
                            const numMatch = fClean.match(/\d+/);
                            const fNum = numMatch ? numMatch[0] : fClean;

                            return {
                                id: `${type}-${idx}-${Math.random().toString(36).substr(2,5)}`,
                                type: type,
                                flightNo: fClean,
                                flightNoOnly: fNum,
                                rawAirline: String(air).trim(),
                                airline: String(air).split('/')[0].trim(),
                                gate: String(gate).trim(),
                                originalGate: String(gate).trim(),
                                route: route,
                                timestamp: d.getTime(),
                                timeStr: `${String(h).padStart(2,'0')}:${String(mn).padStart(2,'0')}`,
                                isNextDay: isNextDay
                            };
                        };

                        if(row[m.arrNo] && row[m.arrTime]) {
                            const tm = toMins(row[m.arrTime]);
                            if(tm !== null) app.state.flights.push(createFlight(tm, 'ARR', row[m.arrNo], from));
                        }
                        if(row[m.depNo] && row[m.depTime]) {
                            const tm = toMins(row[m.depTime]);
                            if(tm !== null) app.state.flights.push(createFlight(tm, 'DEP', row[m.depNo], to));
                        }
                    });

                    app.state.flights.sort((a,b) => a.timestamp - b.timestamp);
                    app.data.save();
                    app.ui.render();
                    app.ui.toast("Veriler Başarıyla İşlendi", "success");
                },

                setShift: (s) => { app.state.shift = s; app.ui.updateShiftUI(); app.ui.render(); },
                toggleOverride: (id, act) => {
                    if(app.state.overrides[id] === act) delete app.state.overrides[id];
                    else app.state.overrides[id] = act;
                    app.data.save(); app.ui.render();
                },
                toggleComplete: (id) => {
                    if(app.state.completed.includes(id)) app.state.completed = app.state.completed.filter(x => x!==id);
                    else app.state.completed.push(id);
                    app.data.save(); 
                    app.ui.render();
                    app.ui.renderStaff();
                },
                assignStaff: (id, val) => { 
                    app.state.assignments[id] = val; 
                    app.data.save(); 
                    app.ui.render(); 
                    app.ui.renderStaff();
                },
                updateGate: (id, val) => { app.state.gates[id] = val; app.data.save(); app.ui.render(); },
                addStaff: () => {
                    const v = document.getElementById('newStaffName').value.trim().toUpperCase();
                    if(v && !app.state.staff.includes(v)) {
                        app.state.staff.push(v);
                        document.getElementById('newStaffName').value = '';
                        app.ui.renderStaff();
                        app.data.save();
                        app.ui.toast("Eklendi", "success");
                    }
                },
                removeStaff: (s) => {
                    app.state.staff = app.state.staff.filter(x => x !== s);
                    app.ui.renderStaff();
                    app.data.save();
                },
                
                analyze: () => {
                    const f = app.state.flights; 
                    if(!f.length) return;
                    let hourCounts = {}, shiftCount = 0;
                    const sortedF = [...f].sort((a,b) => a.timestamp - b.timestamp);
                    
                    sortedF.forEach(flight => {
                        const h = new Date(flight.timestamp).getHours();
                        const hKey = String(h).padStart(2,'0'); 
                        hourCounts[hKey] = (hourCounts[hKey] || 0) + 1;
                        const m = flight.timeStr.split(':').reduce((acc,time) => (60 * acc) + +time); // Simple min calc for shift logic
                        // Reusing robust logic from render would be better but keeping it simple for chart
                    });
                    
                    const hours = [...new Set(sortedF.map(flight => String(new Date(flight.timestamp).getHours()).padStart(2,'0')))];
                    const maxVal = Math.max(...Object.values(hourCounts), 1);

                    const chartHtml = hours.map(h => {
                        const count = hourCounts[h];
                        const pct = (count / maxVal) * 100;
                        const color = count > 5 ? 'bg-red-500' : 'bg-emerald-500';
                        return `
                            <div class="flex flex-col items-center gap-1 min-w-[25px]">
                                <div class="w-full bg-white/5 rounded-t relative h-24 flex items-end">
                                    <div class="w-full ${color} opacity-80" style="height: ${pct}%"></div>
                                </div>
